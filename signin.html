<!DOCTYPE html>
<html>
   <head>
         <link rel="stylesheet" href="signin.css">
         <script type = "text/javascript" src = "authenticate.js" ></script>
   </head>
   <body>
      <div class="container">
         <h3>Sign-In</h3>
         <div class="row">
            <div class="left">
               <label class="labels" for="name">Name</label><br>
               <input type="text" id="name" name="name" class="inputs" placeholder="Name" required>
            </div>
            <div class="right">
               <label class="labels" for="email">E-Mail ID</label><br>
               <input id="email" type="email" name="email" class="inputs" placeholder="E-Mail" required>
            </div>
         </div>
         <div class="row">
               <div class="left">
                  <label class="labels" for="password">Password</label><br>
                  <input type="password" id="password" name="password" class="inputs" placeholder="Password" required>
               </div>
               <div class="right">
                  <label class="labels" for="confirm-password">Confirm Password</label><br>
                  <input id="confirm-password" type="password" name="confirm-password" class="inputs" placeholder="Password" required>
               </div>
         </div>
         <button class="buttons" type="submit" onclick="signin()">Submit</button><br><br>
         <a href="login.html">Already have an Account?</a>
      </div>
   </body>
</html>
